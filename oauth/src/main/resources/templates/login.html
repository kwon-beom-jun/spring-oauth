<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <style>
        /* 기본 스타일 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            width: 300px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button, .social-login {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            box-sizing: border-box;
            color: #fff; 
            text-decoration: none; 
            display: inline-block;
        }

        .login-button {
            background-color: #4CAF50;
        }

        .google-login {
            background-color: #4285F4;
        }

        /* 카카오 버튼 색: #FEE500 (노란색) */
        .kakao-login {
            background-color: #FEE500;
            color: #000; /* 글자는 검정색 */
        }

        button:hover, .social-login:hover {
            opacity: 0.8;
        }

        hr {
            margin: 20px 0;
            border: 0;
            height: 1px;
            background: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>로그인</h2>

        <!-- 일반 로그인 폼 -->
        <form th:action="@{/auth/login}" method="post">
            <input type="text" name="username" placeholder="아이디 (이메일 등)" required />
            <input type="password" name="password" placeholder="비밀번호" required />
            <button type="submit" class="login-button">일반 로그인</button>
        </form>

        <hr>

        <!-- 구글 OAuth2 로그인 버튼 -->
        <a th:href="@{/oauth2/authorization/google}"
           class="social-login google-login">
            Google 로그인
        </a>

        <!-- 카카오 OAuth2 로그인 버튼 추가 -->
        <a th:href="@{/oauth2/authorization/kakao}"
           class="social-login kakao-login">
            Kakao 로그인
        </a>
    </div>
</body>
</html>
